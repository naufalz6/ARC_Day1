<!DOCTYPE html>

<html>
    <head> 
        <title>ARC Search</title>
        <link rel="stylesheet" type="text/css" href="style.css"> <!-- Menyambungkan ke CSS -->
        <link rel="icon" href="assets/favicon.ico" type="image/gif"> <!-- Add favicon -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Konversi ke mobile browser -->
    </head>
    
    <body>
        <nav>
            <a href="https://mail.google.com" style="text-decoration: none" target="_blank">Gmail</a>
            <a href="https://images.google.com/" style="text-decoration: none" target="_blank">Images</a>
            <img src="assets/bussiness-man.png" alt="Profile">
        </nav>
        
        
        
        <form action="https://google.com/search">
            
            <img src="assets/arc-search-logo.webp" alt="ARC Search logo" class="search_logo">
            
            <div class="search">
                <input type="search" name="q" class="search_input"> 
                <div class="gambar_icon">
                    <img src="assets/icons/search-24px.svg" alt="Search logo" class="search_icon">
                    <img src="assets/icons/mic-24px.svg" alt="Mic logo" class="mic_icon">
                </div>
            </div>
            
            <div class="button">
                <button type="submit">Google Search</button>
                <button type="submit">I'm Feeling Lucky</button>
            </div>
            
            <div class="offer">
                <p>ARC offered in : <a href="https://www.linkedin.com/company/arc-itb/about/" style="text-decoration: none" target=_blank>Institut Teknologi Bandung</a></p> 
            </div>
            
            <div>
                Google offered in: 
                <a href="https://www.google.com/setprefs?sig=0_NMnMXKuz8xdyiSMmTzq9UG-iYas%3D&amp;hl=id&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjjk7yf8IjvAhXac30KHW0MClIQ2ZgBCA4" style="text-decoration: none">Indonesia</a>
                
                <a href="https://www.google.com/setprefs?sig=0_NMnMXKuz8xdyiSMmTzq9UG-iYas%3D&amp;hl=ban&amp;source=homepage&amp;sa=X&amp;ved=0ahUKEwjjk7yf8IjvAhXac30KHW0MClIQ2ZgBCBA" style="text-decoration: none" >Bali</a>         
            </div>
        </form>
    </body>
</html>
